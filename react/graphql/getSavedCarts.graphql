query getSavedCartsChildren($parentCartId: ID) {
  getSavedCarts(parentCartId: $parentCartId)
    @context(provider: "ssesandbox04.checkout-b2b-leomadeiras") {
    id
    createdIn
    lastInteractionIn
    title
    email
    orderFormId
    organizationId
    costCenterId
    data
    childrenQuantity
    parentCartId
  }
}
