#import "./fragments/RepresentativeBalanceSettingsFields.graphql"

query getSettings {
  getAppSettings @context(provider: "ssesandbox04.checkout-b2b-leomadeiras") {
    salesRepresentative
    salesManager
    salesAdmin
    rolesAllowedToSeeMargin
    representativeBalance {
      ...RepresentativeBalanceSettingsFields
    }
  }
}
