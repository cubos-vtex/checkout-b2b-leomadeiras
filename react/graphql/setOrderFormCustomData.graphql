mutation setOrderFormCustomData(
  $appId: String
  $field: String
  $value: String
) {
  setOrderFormCustomData(appId: $appId, field: $field, value: $value)
    @context(provider: "vtex.store-graphql") {
    customData {
      customApps {
        fields
        id
        major
      }
    }
  }
}
